<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-tabs">
            <li ng-class="{active:data.tabSwitch==0}" ng-init="data.tabSwitch=0" ng-click="data.tabSwitch=0">
                <a href="javascript:void(0);" aria-expanded="true">
                    <i class="fa fa-home"></i> 滚动升级
                </a>
            </li>
            <li ng-class="{active:data.tabSwitch==1}" ng-click="data.tabSwitch=1" ng-click="data.tabSwitch=0">
                <a href="javascript:void(0);" aria-expanded="true">
                    <i class="fa fa-user"></i> 立即升级
                </a>
            </li>
        </ul>

    <div class="tab-content">
        <div class="tab-pane fade app-detail" ng-class="{'active in':data.tabSwitch==0}">
            <div class="form-group">
                <label class="form-label">应用名称：</label>
                <span class="desc"></span>
                <div class="controls">
                    <input type="text" class="form-control" ng-model="param.appName" ng-init="param.appName=originalData.deploy.metadata.name">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">升级镜像：</label>
                <span class="desc"></span>
                <div class="controls">
                    <input type="text" class="form-control" id="field-image" ng-model="param.strategy.image" ng-init="param.strategy.image=''" ng-focus=" changeName = !shows ">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">最大不可用实例数：</label>
                <span class="desc"></span>
                <div class="controls">
                    <input type="text" class="form-control" ng-model="param.strategy.maxUnavailable" ng-init="param.strategy.maxUnavailable=''">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">升级原因：</label>
                <span class="desc"></span>
                <div class="controls">
                    <input type="text" class="form-control" ng-model="param.comments" ng-init="param.comments=''">
                </div>
            </div>

        </div>
        <div id="profile-1" class="tab-pane fade" ng-class="{'active in':data.tabSwitch==1}">
           我是日志信息
        </div>
    </div>
    <div class="col-xs-12 btnBar">
        <button class="btn btn-primary" type="button" ng-click="$emit('submitRollingup',param)">提交</button>
        <button class="btn btn-primary" type="button" ng-click="$emit('closeWidget','widgetRollingup')">取消</button>
    </div>

    </div>

    <!-- Image -->
    <div class="replica_wrap" ng-show="changeName">

        <div class="replica_box1">
            <span class="replica_close" ng-click="changeName = shows">×</span>

            <span class="replica_inp">
                                    <input class="input__field input__field--yoko" type="text" style="outline: none;" id="input-17" ng-model="test" />
                                    <label class="input__label input__label--yoko" for="input-17">
                                        <span class="input__label-content input__label-content--yoko"></span>
                                    </label>
                                </span>
            <div class="replica_content" ng-click="changeName = shows">
                <p class="images_list" ng-repeat=" x in imageList | filter:test" ng-click="getImages(x)">
                    <span ng-bind="$index+1"></span>
                    <span>{{ x }}</span>
                </p>
            </div>
        </div>
    </div>

</div>
