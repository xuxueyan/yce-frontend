<div class="row">
    <div class="col-lg-12">
        <section class="box ">
            <b class="pull-center-b"></b>
            <div class="content-body">
                <div class="row">
                    <div class="col-xs-12">
                        <ul class="timeline">
                            <li ng-repeat="item in param.history" ng-class-odd="'timeline-inverted'">
                                <div class="timeline-badge animated flipInY">
                                    <i class="glyphicon glyphicon-check"></i>
                                </div>
                                <div class="timeline-panel animated flipInY">
                                    <div class="timeline-heading">
                                        <h4 class="timeline-title">应用: {{ item.name }}</h4>
                                        <p>
                                            <small class="text-muted">
                                                <i class="glyphicon glyphicon-time"></i>修订版本{{ item.revision }}
                                            </small>
                                        </p>
                                    </div>
                                    <div class="history-box-1">
                                        <div class="timeline-body">
                                            <p>命名空间: {{ item.namespace }}</p>
                                            <p>镜像名称: {{ item.image }}</p>
                                            <p>当前实例: {{ item.replicas.current }}</p>
                                            <p>期望实例: {{ item.replicas.desire }}</p>
                                        </div>
                                    </div>
                                    <div class="history-box-2">
                                        <button class="btn btn-danger" type="button">回滚到此版本</button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
