<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-tabs">
            <li ng-class="{active:data.tabSwitch==0}" ng-init="data.tabSwitch=0" ng-click="data.tabSwitch=0">
                <a href="javascript:void(0);" aria-expanded="true">
                    <i class="fa fa-home"></i> 手动扩容
                </a>
            </li>
            <li ng-class="{active:data.tabSwitch==1}" ng-click="data.tabSwitch=1" ng-click="data.tabSwitch=0">
                <a href="javascript:void(0);" aria-expanded="true">
                    <i class="fa fa-user"></i> 自动扩容
                </a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade app-detail" ng-class="{'active in':data.tabSwitch==0}">
                <div class="form-group">
                    <label class="form-label">应用名称：</label>
                    <span class="desc"></span>
                    <div class="controls">
                        <input type="text" class="form-control" ng-model="param.appName" ng-init="param.appName=originalData.deploy.metadata.name" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">镜像名称：</label>
                    <span class="desc"></span>
                    <div class="controls">
                        <input type="text" class="form-control" ng-model="param.imageName" ng-init="param.imageName=originalData.deploy.spec.template.spec.containers[0].image" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="field-replicas" class="form-label">实例个数：</label>
                    <span class="desc">选择您要扩容的应用实例的数量</span>
                <!--
                    <div class="controls">
                        <input type="number" ng-model="param.newSize" ng-init="param.newSize=originalData.deploy.spec.replicas" id="field-replicas" class="form-control ng-pristine ng-untouched ng-valid-min ng-invalid ng-invalid-required ng-valid-pattern" pattern="[0-9]" min="0" max="10" required="" value="color">
                    </div> 
                -->
                <!-- 滑块 -->
                        <div class="bar-0">
                            <div class="bar-1">
                                <ul>
                                    <li class="more" value="0"></li>
                                    <li class="grid" value="1"></li>
                                    <li class="grid" value="2"></li>
                                    <li class="grid" value="3"></li>
                                    <li class="grid" value="4"></li>
                                    <li class="grid" value="5"></li>
                                    <li class="grid" value="6"></li>
                                    <li class="grid" value="7"></li>
                                    <li class="grid" value="8"></li>
                                    <li class="grid" value="9"></li>
                                </ul>
                            <div class="push-1" id="push-1"></div>
                            </div>
                            <div class="value-1">
                                <div class="value-min">1</div>
                                <div class="value-max">10</div>
                            </div>
                        </div>
                        <script type="text/javascript" src="./js/jquery-1.11.2.min.js"></script>
                        <script type="text/javascript">
                            $(function() {
                                var bar = $(".bar-0")
                                var bar_w = bar.width() //获取滑块宽度
                                var bar_h = $(".bar-1").height() //获取滑块高度
                                var grid_w = bar_w / 9 //设置样式
                                var grid_1 = Math.floor(grid_w)
                                console.log(grid_1)
                                $(".grid").css({
                                    "width": grid_w,
                                    "height": bar_h
                                })
                                $(".bar-1 .grid").each(function() {
                                    var grid_h = $(this)
                                    var grid_v = grid_h.val()
                                    var push_l = parseInt($(".push-1").css("left")) //获取按钮位置

                                    grid_h.click(function() {
                                    $(".push-1").css({
                                        "left": grid_1 * grid_v  + push_l
                                        })
                                    })
                                    $(".more").click(function(){
                                        $(".push-1").css({
                                            "left": push_l
                                        })
                                    })
                                })

                            })
                        </script>
                    </div>
                </div>
            <div id="profile-1" class="tab-pane fade" ng-class="{'active in':data.tabSwitch==1}">
                自动扩容
            </div>
        </div>
    </div>
    <div class="col-xs-12 btnBar">
        <button class="btn btn-primary" type="button" ng-click="$emit('submitScale',param)">提交</button>
        <button class="btn btn-primary" type="button" ng-click="$emit('closeWidget','widgetScale')">取消</button>
    </div>
</div>
