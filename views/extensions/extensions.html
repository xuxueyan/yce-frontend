<section class="wrapper main-wrapper row">
    <div class='col-xs-12'>
        <div class="page-title">
            <div class="pull-left">
                <h1 class="title">服务管理</h1>                            
            </div>
            <div class="pull-right hidden-xs appManage-refresh">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                <span class="glyphicon-class" ng-click="extensionsPage(1)">刷新</span>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-xs-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">服务和访问点</h2>
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-xs-3 input-group primary pull-right appManageSearch">
                        <input type="text" ng-model="data.search" placeholder="输入应用名称..." class="form-control search-page-input">
                        <span class="input-group-addon">
                            <span class="arrow"></span>
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
                <table class="extensions-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>创建者</th>
                            <th>数据中心</th>
                            <th>类型</th>
                            <th>运行时长</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="app in newExtensions ">
                        <tr class="tr-length" ng-repeat="item in pagList | filter:data.search">
                            <td>{{$index+1}}</td>
                            <td class="hoverHand" ng-click="extensionsnameBtn(item)">{{ item.metadata.name }}</td>
                            <td>{{ item.metadata.labels["author"] }}</td>

                            <td>{{ app.dcName }}</td>
                            <td> 服务 </td>
                            <td>{{ item.metadata.creationTimestamp }}</td>
                            <td>
                                <p class="Images-more-p2">
                                    <a href="javascript:void(0);" class="ex-up-a1">修改</a>
                                    <a href="javascript:void(0);" class="ex-del-a1" ng-click="delItem(app.dcId,item)">删除</a>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-12">
                        <div class="dataTables_paginate paging_bootstrap">
                            <paging class="fr"
                                    page="1"
                                    page-size="5"
                                    total="totalNum"
                                    paging-action="pagClick(page, 5, total)"
                                    show-prev-next="true"
                                    show-first-last="true">
                            </paging>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
<ui-widget class="extensionDatailsClass" ng-if="widget.extensionDatails" config="extensionsConfig"></ui-widget>
<ui-widget ng-if="widget.exDeldate" config="exDelConfig"></ui-widget>
<ng-atomic-notify></ng-atomic-notify>
