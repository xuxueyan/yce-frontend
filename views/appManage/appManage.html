<section class="wrapper main-wrapper row" style="">
    <div class='col-xs-12'>
        <div class="page-title">
            <div class="pull-left">
                <h1 class="title">应用管理</h1>                            
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-12">
        <section class="box ">
            <div class="content-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="example_wrapper" class="dataTables_wrapper form-inline no-footer">
                            <div class="row">
                                <div class="col-xs-3 input-group primary pull-right appManageSearch">
                                    <input type="text" value="" ng-model="data.search" placeholder="输入应用名称..." class="form-control search-page-input">
                                    <span class="input-group-addon">
                                        <span class="arrow"></span>
                                        <i class="fa fa-search"></i>
                                    </span>
                                </div>
                            </div>
                            <table id="appList" class="display table table-hover table-condensed dataTable no-footer appList-table appManageTable"
                                   role="grid" aria-describedby="example_info" ng-repeat="app in appList | filter:data.search">
                                <thead class="appManage-headle">
                                    <tr role="row">
                                        <th class="sorting_disabled" rowspan="1" colspan="1" aria-label="ID">ID</th>
                                        <th class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1">应用名称</th>
                                        <th class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1">添加</th>
                                        <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1">标签组合</th>
                                        <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1">运行状态</th>
                                        <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1">创建时间</th>
                                        <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1">数据中心</th>
                                        <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1">操作</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr role="row" class="apply-tr" ng-class="{odd:$odd,even:$even}" ng-repeat="item in app.podList.items" >
                                        <td>{{$index+1}}</td>
                                        <td class="sorting_1">
                                            <p ng-click="showAppDetail(item)">{{item.metadata.name}}</p>
                                        </td>
                                        <td>
                                            <p>添加</p>
                                        </td>
                                        <td>
                                            <p>{{item.metadata.labels}}</p>
                                        </td>
                                        <td>
                                            <p>{{item.status.phase}}</p>
                                        </td>
                                        <td>
                                            <p>{{item.metadata.creationTimestamp}}</p>
                                        </td>
                                        <td>{{app.dcName}}</td>
                                        <td>
                                            <span class="apply-leave" ng-mouseleave="showBox[$index]=false">
                                                <p ng-click="showBox[$index]=true" ng-show="!showBox[$index]">更多</p>
                                                <span class="btn-show" ng-show="showBox[$index]">
                                                    <a>滚动升级</a>
                                                    <a>回滚</a>
                                                    <a>撤销</a>
                                                </span>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="dataTables_paginate paging_bootstrap" id="example_paginate">
                                        <ul class="pagination pull-right">
                                            <li class="prev disabled"><a href="#"><i
                                                    class="fa fa-angle-double-left"></i></a></li>
                                            <li class="active"><a href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">4</a></li>
                                            <li><a href="#">5</a></li>

                                            <li class="next">
                                                <a href="#"><i class="fa fa-angle-double-right"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="dataTables_info" id="example_info" role="status" aria-live="polite">
                                        Showing 1 to 10 of 50 entries
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>

<ui-widget ng-if="widget.showAppDetail" config="appDetailConf"></ui-widget>
